<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./icon.png">
  <title>Sorteo JS</title>
</head>

<body>
  <div class="container-fluid">

    <!-- ----TITLE---- -->
    <div class="row text-center my-5">
      <div class="col">
        <h1 class="titleBig">Sorteo!</h1>
      </div>
    </div>
    <!-- end of TITLE -->

    <!-- -- FORM -- -->
    <div class="row my-5">
      <div class="container col-12 col-sm-8 col-md-6 col-xl-4 text-center">
        <form class="setBorder">
          <div class="mt-3 mb-2">
            <p class="titleSmall">Ingrese sus datos para participar:</p>
          </div>
          <div class="mb-1">
            <label for="inputFirstname" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputFirstname">
          </div>
          <div class="mb-1">
            <label for="inputLastname" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputLastname">
          </div>
          <div class="mb-1">
            <label for="inputAge" class="form-label">Edad</label>
            <input type="number" class="form-control" id="inputAge">
          </div>
          <div class="mb-1">
            <label for="inputPhone" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="inputPhone">
          </div>
          <div class="mb-1">
            <label for="inputEmail" class="form-label">email</label>
            <input type="email" class="form-control" id="inputEmail">
          </div>
          <div class="mt-2">
            <button type="submit" class="btn btn-primary btn-lg" id="signUp-btn">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end of FORM -->

    <!-- counter, sweepstake, winner display -->
    <div class="row text-center">
      <div class="col-12 mt-5">
        <div class="container setBorder">
          <p class="titleSmall">Personas anotadas hasta el momento: <span id="signUpCounter">0</span></p>
          <button class="btn btn-primary btn-lg" id="readFromFile-btn">Cargar archivo ejemplo</button>
          <button class="btn btn-primary btn-lg" id="readFromLocalStorage-btn">Cargar local storage</button>
          <p>Cantidad maxima de premios: 5</p>
          <button class="btn btn-primary btn-lg" id="pickWinner-btn">Sortear!</button>
        </div>
      </div>
      <div class="col-12 my-5 d-none" id="winnerDiv">
        <div class="container setBorder">
          <p class="titleBig mb-1">Saliste Sorteado!</p>
          <p class="titleSmall mb-1">Nombre Apellido</p>
          <p class="my-0">Tel: </p>
          <p class="my-0">Email: </p>
        </div>
      </div>
    </div>
    <!-- end of counter, sweepstake, winner display -->

    <!-- display all winners -->
    <div class="row text-center my-5 mx-1 setBorder">
      <div class="col-12 my-2">
        <button class="btn btn-primary btn-lg" id="resetWinners-btn">Reiniciar Ganadores</button>
      </div>
      <div class="col-12 my-4">
        <div class="row justify-content-center" id="winnerCardsDiv">
        </div>
      </div>
    </div>
    <!-- end of diplay all winners -->    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/script.js"></script>
</body> 
</html>
