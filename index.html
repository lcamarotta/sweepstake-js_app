<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./img/icon.png">
  <title>Online Sweepstakes</title>
</head>

<body>
  <main class="flex-col-center">

    <!-- ----TITLE---- -->
    <div class="flex-col-center container-100width">
      <div class="container-small flex-col-center my-2 mx-1" >
        <img class="container-100width" id="" src="./img/logo_en.png" alt="">
      </div>
    </div>
    <!-- end of TITLE -->

    <!-- -- FORM - hidden by default-- -->
    <div class="container-full-screen display_none" id="register-form">
      <div class="formContainer setBorder-secondary">
        <div>
          <p class="titleSmall">Sign up and participate!</p>
        </div>
        <div class="container-100width">
          <form id="">
            <div>
              <label>Name</label>
              <input type="text" class="setBorder-secondary" id="inputFirstname" placeholder="Firstname" required="required">
              <input type="text" class="setBorder-secondary" id="inputLastname" placeholder="Lastname" required="required">
              <input type="number" class="setBorder-secondary" id="inputAge" placeholder="Age - Between 18 and 110" required="required">
            </div>
            <div>
              <label>Contact data</label>
              <input type="number" class="setBorder-secondary" id="inputPhone" placeholder="Phone number" required="required">
              <input type="email" class="setBorder-secondary" id="inputEmail" placeholder="Email" required="required">
            </div>
            <div>
              <button type="submit" class="btn-secondary" id="signUp-btn">Sign Up</button>
              <button type="button" class="btn-secondary" onclick="display_toggle('register-form')">Cancel</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- end of FORM -->

    <!-- WELCOME -->
    <div class="container-medium setBorder-primary my-3 mx-1 px-1 bg-black display_none" id="welcomeDiv">
      <div class="text-center text-color-2">
        <p class="titleBig m-1">Welcome</p>
        <p class="titleSmall">In this website you can award prizes by randomly picking a winner from a list of people.</p>
        <p class="titleSmall">But first, we need to generate said list.</p>
        <p class="titleSmall mt-2">Select an option to begin:</p>
      </div>
      <div class="flex-media">
        <button class="btn-secondary m-1" onclick="display_toggle('register-form')">REGISTER MANUALLY</button>
        <button class="btn-secondary m-1" id="loadFile-btn">LOAD FROM EXAMPLE FILE</button>
      </div>
    </div>
    <!-- end of WELCOME -->

    <!-- box -->
    <div class="container-medium setBorder-primary m-1 px-1 bg-black" id="buttonsDiv">
      <div class="text-center text-color-2">
        <p class="titleSmall mt-2">People on the list: <span id="peopleListCounter">0</span></p>
        <p class="titleSmall my-1">Prizes available: <span id="prizeCounter">0</span></p>
      </div>
      <div class="flex-col-center">
        <button class="btn-secondary m-1" id="pickWinner-btn">PICK WINNER</button>
        <button class="btn-secondary m-1" onclick="renderWinners()">SHOW WINNERS</button>
      </div>
    </div>
    <!-- end of box -->
    
    <!-- show winner -->
    <div class="container-full-screen display_none" id="winnerDivParent">
      <div class="flex-col-center" id="winnerDiv">
      </div>
    </div>
    <div class="container-big flex-col-center display_none" id="allWinnersDiv">
      <button class="btn-secondary mb-1" onclick="reset()">RESTART</button>
    </div>
    <!-- end of show winner -->

    
  </main>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/script.js"></script>
</body> 
</html>
