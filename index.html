<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="shortcut icon" href="./img/icon.png">
  <title>Online Sweepstakes</title>
</head>

<body>
  <main>
    <!-- -- FORM -- -->
    <div class="container-full" id="">
      <div class="container-center">
        <form class="setBorder" id="">
          <div class="">
            <p class="titleSmall">Sign up and participate!</p>
          </div>
          <div class="">
            <label class="">Your Name</label>
            <input type="text" class="" id="inputFirstname" placeholder="Firstname">
            <input type="text" class="" id="inputLastname" placeholder="Lastname">
          </div>
          <div class="">
            <label class="">Your contact data</label>
            <input type="number" class="" id="inputPhone" placeholder="Phone number">
            <input type="email" class="" id="inputEmail" placeholder="Email">
          </div>
          <div class="">
            <button type="submit" class="btn-yellow" id="signUp-btn">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
    <!-- end of FORM -->
  </main>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/script.js"></script>
</body> 
</html>
